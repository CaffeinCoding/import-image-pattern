   Buttons
   ====================== */

        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
        display: inline-flex;
        align-items: center;
        gap: var(--spacing-sm);

      .btn-success {

      }

      .btn-secondary {

        color: var(--text-primary);
        border: 1px solid var(--border-color);
      }

      .btn-secondary:hover {
        background-color: var(--hover-bg);

      .hidden {
        display: none !important;

   Sections
   ====================== */

        text-align: center;
      }

        color: var(--text-primary);

   ====================== */
